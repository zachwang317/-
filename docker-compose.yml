version: '3.8'

services:
  # 翻译服务
  translation-app:
    build: .
    container_name: multi-lang-translation
    ports:
      - "5000:5000"
    environment:
      # 数据库连接（需要修改为实际的数据库地址）
      - PGDATABASE_URL=postgresql://postgres:password@postgres:5432/translation_db
      
      # 对象存储配置（如果需要）
      - S3_ACCESS_KEY_ID=${S3_ACCESS_KEY_ID:-}
      - S3_SECRET_ACCESS_KEY=${S3_SECRET_ACCESS_KEY:-}
      - S3_BUCKET_NAME=${S3_BUCKET_NAME:-}
      - S3_ENDPOINT=${S3_ENDPOINT:-}
    
    volumes:
      - ./assets:/app/assets
      - ./logs:/app/work/logs/bypass
    
    depends_on:
      - postgres
    restart: unless-stopped

  # PostgreSQL数据库（可选，也可以使用外部数据库）
  postgres:
    image: postgres:15-alpine
    container_name: translation-db
    environment:
      - POSTGRES_DB=translation_db
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-db.sql:/docker-entrypoint-initdb.d/init-db.sql
    restart: unless-stopped

volumes:
  postgres_data:
